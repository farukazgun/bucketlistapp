<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Python Bucket List App</title>
    <link rel="stylesheet" href="https://getbootstrap.com/docs/3.4/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/3.4/examples/jumbotron-narrow/jumbotron-narrow.css">
    <link rel="stylesheet" href="../static/signup.css">
    <script src="../static/js/jquery-1.11.2.js"></script>
    <script src="../static/js/signUp.js"></script>
</head>
<body>
    <p id="success-msg"  class="alert alert-success" style="display:none" role="success">Registiration Successfully Saved</p>
    <p id="error-msg"  class="alert alert-danger" style="display:none" role="danger">Enter the required fields</p>
    <div class="container"> 
        <div class="header"> 
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation"><a href="/">Home</a></li>
                    <li role="presentation"><a href="signin">Sign In</a></li>
                    <li role="presentation" class="active"><a href="">Sign Up</a></li>
                </ul>
            </nav>
            <h3 class="text-muted">Python Flask App</h3>
        </div>
        <div class="jumbotron">
            <h1>Bucket List App</h1>
            {% include "includes/messages.html" %}
            <form class="form-signup">
            <label for="inputName" class="sr-only">Name</label>
            <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
            <label for="inputEmail" class="sr-only">Email</label>
            <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>

            <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Signup</button>
        </form>
        </div>

        <footer clas ="footer">
            <p>&copy;Devsoft 2021</p>
        </footer>
    </div>
    
</body>
</html>
